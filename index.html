<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Can you save all the animals in that javascript game ?"
		/>
		<meta name="author" content="jphindev" />
		<!-- Open Graph / Facebook -->
		<meta
			property="og:title"
			content="The waterlily escape: a javascript game"
		/>
		<meta
			property="og:description"
			content="Can you save all the animals in that javascript game ?"
		/>
		<meta property="og:site_name" content="Waterlily escape" />
		<meta property="og:url" content="https://jphindev.github.io/Waterlily/" />
		<meta
			property="og:image"
			content="https://jphindev.github.io/Waterlily/textures/thumbnail.webp"
		/>
		<!-- Twitter / X -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="The waterlily escape: a javascript game"
		/>
		<meta
			name="twitter:description"
			content="Can you save all the animals in that javascript game ?"
		/>
		<meta
			name="twitter:image"
			content="https://jphindev.github.io/Waterlily/textures/thumbnail.webp"
		/>
		<meta name="twitter:url" content="https://jphindev.github.io/Waterlily/" />
		<title>The Waterlily Escape</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="gamefield">
			<img id="rules" src="textures/rules.webp" alt="rules" />
			<img id="congrats" src="textures/congrats.webp" alt="congrats" />
			<p id="tries">Tries : <span id="triescount"></span></p>
			<div id="start" class="notwater">
				<img id="snail" class="notwater" src="icons/snail.svg" alt="snail" />
				<img id="turtle" class="notwater" src="icons/turtle.svg" alt="turtle" />
				<img id="frog" class="notwater" src="icons/frog.svg" alt="frog" />
				<img id="cat" class="notwater" src="icons/cat.svg" alt="cat" />
				<img id="dog" class="notwater" src="icons/dog.svg" alt="dog" />
				<img
					id="pinguin"
					class="notwater"
					src="icons/pinguin.svg"
					alt="pinguin"
				/>
				<img id="cow" class="notwater" src="icons/cow.svg" alt="cow" />
			</div>
			<div id="waterlily" class="notwater"></div>
			<div id="finished" class="notwater">
				<div id="safeplace" class="notwater">SAFE PLACE</div>
				<img id="safe_snail" src="icons/snail.svg" alt="snail" />
				<img id="safe_turtle" src="icons/turtle.svg" alt="turtle" />
				<img id="safe_frog" src="icons/frog.svg" alt="frog" />
				<img id="safe_cat" src="icons/cat.svg" alt="cat" />
				<img id="safe_dog" src="icons/dog.svg" alt="dog" />
				<img id="safe_pinguin" src="icons/pinguin.svg" alt="pinguin" />
				<img id="safe_cow" src="icons/cow.svg" alt="cow" />
			</div>
		</div>
		<h1 id="title">
			The Waterlily Escape (by
			<a href="https://jphindev.vercel.app">Jphindev</a>)
		</h1>
		<button id="reset">- RESET THE GAME -</button>

		<script src="index.js"></script>
	</body>
</html>
