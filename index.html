<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Waterlily Escape</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="gamefield">
			<div id="start" class="notwater">
				<img id="snail" class="notwater" src="icons/snail.svg" alt="snail" />
				<img id="turtle" class="notwater" src="icons/turtle.svg" alt="turtle" />
				<img id="frog" class="notwater" src="icons/frog.svg" alt="frog" />
				<img id="cat" class="notwater" src="icons/cat.svg" alt="cat" />
				<img id="dog" class="notwater" src="icons/dog.svg" alt="dog" />
				<img
					id="pinguin"
					class="notwater"
					src="icons/pinguin.svg"
					alt="pinguin"
				/>
				<img id="cow" class="notwater" src="icons/cow.svg" alt="cow" />
			</div>
			<div id="waterlily" class="notwater"></div>
			<div id="finished" class="notwater">
				<div id="safeplace" class="notwater">SAFE PLACE</div>
				<img id="safe_snail" src="icons/snail.svg" alt="snail" />
				<img id="safe_turtle" src="icons/turtle.svg" alt="turtle" />
				<img id="safe_frog" src="icons/frog.svg" alt="frog" />
				<img id="safe_cat" src="icons/cat.svg" alt="cat" />
				<img id="safe_dog" src="icons/dog.svg" alt="dog" />
				<img id="safe_pinguin" src="icons/pinguin.svg" alt="pinguin" />
				<img id="safe_cow" src="icons/cow.svg" alt="cow" />
			</div>
		</div>
		<h1 id="title">Waterlily Escape</h1>
		<button id="reset">- RESET THE GAME -</button>
		<img id="rules" src="textures/rules.webp" alt="rules" />
		<!-- <div id="rules">
			<p id="p1">1. Click on the animal and go to the waterlily</p>
			<p id="p2">2. Follow the lilypad with the cursor of your mouse</p>
			<p id="p3">3. Bring the animal to the safe place</p>
			<p id="p4">4. Save all the animals !</p>
		</div> -->

		<script src="index.js"></script>
	</body>
</html>
