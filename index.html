<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Waterlily Escape</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="gamefield">
			<div class="fire"></div>
			<div class="start">
				<img class="snail" src="icons/snail.svg" alt="snail" />
				<img class="turtle" src="icons/turtle.svg" alt="turtle" />
				<img class="frog" src="icons/frog.svg" alt="frog" />
				<img class="cat" src="icons/cat.svg" alt="cat" />
				<img class="dog" src="icons/dog.svg" alt="dog" />
				<img class="pinguin" src="icons/pinguin.svg" alt="pinguin" />
				<img class="cow" src="icons/cow.svg" alt="cow" />
			</div>
			<div class="waterlily"></div>
			<div class="finished">
				<!-- <div class="safeplace">SAFE PLACE</div> -->
				<img class="safe_snail" src="icons/snail.svg" alt="snail" />
				<img class="safe_turtle" src="icons/turtle.svg" alt="turtle" />
				<img class="safe_frog" src="icons/frog.svg" alt="frog" />
				<img class="safe_cat" src="icons/cat.svg" alt="cat" />
				<img class="safe_dog" src="icons/dog.svg" alt="dog" />
				<img class="safe_pinguin" src="icons/pinguin.svg" alt="pinguin" />
				<img class="safe_cow" src="icons/cow.svg" alt="cow" />
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
